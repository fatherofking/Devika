<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Homepage</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f9f9f9;
    }

    header, footer {
      padding: 10px 20px;
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    footer {
      border-top: 1px solid #ddd;
      justify-content: space-around;
      position: sticky;
      bottom: 0;
      background: white;
    }

    .avatar-name {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .avatar-name img {
      border-radius: 50%;
      width: 35px;
      height: 35px;
    }

    .post-btn {
      background: #4CAF50;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .post-btn i {
      margin-right: 5px;
    }

    .feed {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 10px;
    }

    video {
      width: 100%;
      border-radius: 10px;
    }

    .actions {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .actions button {
      background: none;
      border: none;
      color: #555;
      cursor: pointer;
      font-weight: bold;
    }

    .footer-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: #444;
    }

    .footer-btn i {
      font-size: 18px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <header>
    <div class="avatar-name">
      <img src="https://via.placeholder.com/40" alt="Avatar" />
      <span>User123</span>
    </div>
    <button class="post-btn">
      <i class="fas fa-rocket"></i> Post
    </button>
  </header>

  <!-- Feed -->
  <div class="feed">
    <div class="card">
      <video controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="actions">
        <button onclick="like()">Like</button>
        <button onclick="comment()">Comment</button>
        <button onclick="engage()">Engage</button>
      </div>
    </div>

    <div class="card">
      <video controls>
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="actions">
        <button onclick="like()">Like</button>
        <button onclick="comment()">Comment</button>
        <button onclick="engage()">Engage</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-btn">
      <i class="fas fa-store"></i>
      <span>AlamStore</span>
    </div>
    <div class="footer-btn">
      <i class="fas fa-gears"></i>
      <span>AlamProject</span>
    </div>
    <div class="footer-btn">
      <i class="fas fa-home"></i>
      <span>Homepage</span>
    </div>
    <div class="footer-btn">
      <i class="fas fa-bell"></i>
      <span>Notification</span>
    </div>
  </footer>

  <!-- Script -->
  <script>
    function like() {
      alert('Liked!');
    }

    function comment() {
      alert('Comment clicked!');
    }

    function engage() {
      alert('Engaged!');
    }
  </script>

</body>
</html>
